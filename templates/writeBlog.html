<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="margin-bottom: 1000px;">

  <div class="container">
    <a href="{% url 'index' %}" style="margin-left: 141px;" class="btn btn-outline-dark btn-sm my-3">Home</a>
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card"  style="border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 m-3">
              <label>Enter Your Title</label>
              <input required name="title" type="text" placeholder="Enter a Title" class="form-control">
            </div>

            <div class="mb-3 m-3">
              <label for="formFile" class="form-label">Choose a photo for your blog</label>
              <input required name="image" class="form-control" type="file" id="formFile">
            </div>
           <div class="mb-3 m-3">
            select a category
            <select  name="category" class="form-select" aria-label="Default select example">
              <option value="none">Select a category...</option>
              {% for category in categories %}
              <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </select>
           </div>
           <div class="mb-3 m-3">
            <label>Create a new category</label>
            <input name="new_category" type="text" placeholder="Enter a new category" class="form-control">
           </div>
            <div class="mb-3 m-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea required name="description" placeholder="description" class="form-control" id="exampleFormControlTextarea1"
                rows="5"></textarea>
            </div>
            <button class="btn btn-outline-dark btn-sm m-3">Post blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h5 class="mt-5 text-center">Blogspot</h5>
    <p class="lead text-center">All rights reserved by Â©sajankarki 2024</p>
    <p class="text-center">Use <a href="{% url 'index' %}">Go top</a> if need be, too.</p>
  </div>
</body>

</html>
