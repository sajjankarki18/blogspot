<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body style="background-color: rgb(219, 216, 216);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
      <a href="{% url 'index' %}"  class="btn btn-dark btn-sm my-3">Go Back</a>
        <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="card mb-3" style="padding: 10px;">
                <img style="width: 200px;" src="{{blogs.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{blogs.title}}</h5>
                  <p class="card-text">{{blogs.description|linebreaks}}</p>
                  <p class="card-text"><small class="text-muted">{{blogs.created_at}}</small></p>
                  {% if blogs.user == user %}
                  <a href="{% url 'editBlog' blogs.id %}" class="btn btn-outline-dark btn-sm">
                    <i class="bi bi-pencil"></i>
                  </a>
                  {% endif %}
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
