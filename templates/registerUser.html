<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="margin-top: 80px;">
    <div class="container">
        <h1 class="text-center my-4">Register your account</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
               <div class="card" style="border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3 m-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button class="submit btn btn-outline-dark btn-sm my-3 m-3">Submit</button>
                </form>
                <p style="margin-left: 15px;">Already have an account? <a href="{% url 'loginUser' %}">Login here</a></p>
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red; margin-top: 8px;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
               </div>
            </div>
        </div>
    </div>
</body>
</html>
